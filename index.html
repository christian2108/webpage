<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página Mejorada</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('https://midu.dev/images/wallpapers/una-taza-de-javascript.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      color: #fff;
      font-family: Arial, sans-serif;
      text-shadow: 1px 1px 4px #000;
    }
    .contenido {
      background: rgba(0,0,0,0.55);
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
      margin: 60px auto;
      box-shadow: 0 0 18px 2px rgba(0,0,0,0.4);
    }
    h1, p {
      margin: 0 0 20px 0;
    }
  </style>
</head>
<body>
  <div class="contenido">
    <h1>¡Bienvenido/a a mi página mejorada!</h1>
    <p>Ahora tiene un fondo 4K espectacular. Puedes personalizar la imagen cambiando la URL en la propiedad background-image del CSS.</p>
  </div>
</body>
</html>
