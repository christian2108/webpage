<script>
    // Generador de vistas para usuarios únicos
    function incrementarVistas() {
        // Verificar si el usuario ya fue contado
        let usuarioContado = localStorage.getItem('usuarioContado');

        if (!usuarioContado) {
            // Si no ha sido contado, incrementar el contador
            let vistas = localStorage.getItem('contadorVistas') || 0;
            vistas++;
            localStorage.setItem('contadorVistas', vistas);

            // Marcar al usuario como contado
            localStorage.setItem('usuarioContado', 'true');
        }

        // Mostrar el contador actualizado
        let vistasActuales = localStorage.getItem('contadorVistas');
        document.getElementById('viewCount').innerText = vistasActuales;
    }

    window.onload = incrementarVistas;
</script>
