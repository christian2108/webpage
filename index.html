<!DOCTYPE html>
<html>
<head>
    <title>Bienvenido a Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #fff;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo span {
            font-size: 70px;
            font-weight: bold;
        }
        .logo .g { color: blue; }
        .logo .o1 { color: red; }
        .logo .o2 { color: black; }
        .logo .g2 { color: orange; }
        .logo .l { color: pink; }
        .logo .e { color: lemon; }
        h1 {
            color: purple;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .search-box {
            width: 500px;
            padding: 14px 20px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            margin-bottom: 20px;
        }
        .search-box:hover, .search-box:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
        }
        .button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: green;
            font-size: 14px;
            margin: 0 5px;
            padding: 10px 16px;
            cursor: pointer;
        }
        .button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            border: 1px solid #dadce0;
        }
        #visit-counter {
            margin-top: 40px;
            font-size: 18px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="g">G</span>
        <span class="o1">o</span>
        <span class="o2">o</span>
        <span class="g2">g</span>
        <span class="l">l</span>
        <span class="e">e</span>
    </div>
    
    <h1>Bienvenido a Google</h1>
    
    <div>
        <input type="text" class="search-box" placeholder="Buscar en Google">
    </div>
    
    <div>
        <button class="button">Buscar con Google</button>
        <button class="button">Voy a tener suerte</button>
    </div>
<div id="contador" style="text-align: center; font-size: 24px; margin-top: 20px;">
    Contador: <span id="contador-value">0</span>
</div>

<script>
    // Verifica si ya existe el contador en el almacenamiento local
    let contador = localStorage.getItem('contadorVisitas');
    if (!contador) {
        contador = 0;
    }

    // Incrementa el contador
    contador++;
    localStorage.setItem('contadorVisitas', contador);

    // Muestra el contador en la pÃ¡gina
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('contador').textContent = `Visitas: ${contador}`;
    });
</script>

<div id="contador"></div>
    
</body>
</html>
