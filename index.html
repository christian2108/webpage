<!DOCTYPE html>
<html>
<head>
    <title>Bienvenido a Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #fff;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo span {
            font-size: 70px;
            font-weight: bold;
        }
        .logo .g { color:RED; }
        .logo .o1 { color: BLUE; }
        .logo .o2 { color: BLACK; }
        .logo .g2 { color: PINK; }
        .logo .l { color: ORANGE; }
        .logo .e { color: GREEN; }
        h1 {
            color: BLUE;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .search-box {
            width: 500px;
            padding: 14px 20px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            margin-bottom: 20px;
        }
        .search-box:hover, .search-box:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
        }
        .button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 0 5px;
            padding: 10px 16px;
            cursor: pointer;
        }
        .button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            border: 1px solid #dadce0;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="g">G</span>
        <span class="o1">o</span>
        <span class="o2">o</span>
        <span class="g2">g</span>
        <span class="l">l</span>
        <span class="e">e</span>
    </div>
    
    <h1>Bienvenido a Google</h1>
    
    <div>
        <input type="text" class="search-box" placeholder="Buscar en Google">
    </div>
    
    <div>
        <button class="button">Buscar con Google</button>
        <button class="button">Voy a tener suerte</button>
    </div>

    <div>
        <h2>Visitas: <span id="visit-count">0</span></h2>
    </div>

    <script>
        // Función para verificar si el usuario llegó directamente
        function isDirectVisit() {
            return document.referrer === "";
        }

        // Actualizar contador de visitas solo si es una visita directa
        if (isDirectVisit()) {
            // Obtener visitas previas del almacenamiento local
            let visits = localStorage.getItem('visitCount') || 0;
            visits = parseInt(visits) + 1;

            // Guardar el nuevo valor en localStorage
            localStorage.setItem('visitCount', visits);

            // Mostrar el contador actualizado
            document.getElementById('visit-count').textContent = visits;
        } else {
            // Mostrar el contador sin incrementar
            document.getElementById('visit-count').textContent = localStorage.getItem('visitCount') || 0;
        }
    </script>
</body>
</html>
