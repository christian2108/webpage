<!DOCTYPE html>
<html>
<head>
  <title>Bienvenido a Google</title>
  <style>
    body {
      /* Fondo 4K */
      background-image: url('https://wallpapers.com/images/hd/4k-tech-wijwmfq6gxe3qf1m.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .glass-container {
      background: rgba(255,255,255,0.20);
      border-radius: 32px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.18);
      padding: 40px 48px 32px 48px;
      margin-top: 60px;
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
      font-size: 70px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .logo .g { color: #EA4335; text-shadow: 2px 2px 8px #ea4335aa; }
    .logo .o1 { color: #4285F4; text-shadow: 2px 2px 8px #4285f4aa; }
    .logo .o2 { color: #FBBC05; text-shadow: 2px 2px 8px #fbbc05aa; }
    .logo .g2 { color: #EA4335; text-shadow: 2px 2px 8px #ea4335aa; }
    .logo .l { color: #34A853; text-shadow: 2px 2px 8px #34a853aa; }
    .logo .e { color: #FF6D01; text-shadow: 2px 2px 8px #ff6d01aa; }
    h1 {
      color: #fff;
      font-size: 32px;
      margin-bottom: 32px;
      margin-top: 0;
      text-shadow: 1px 2px 10px #333;
    }
    .search-box {
      width: 320px;
      padding: 16px 22px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      outline: none;
      margin-bottom: 28px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 1px 6px rgba(32,33,36,.18);
      transition: box-shadow 0.2s;
    }
    .search-box:focus {
      box-shadow: 0 2px 12px #4285f475;
    }
    .button {
      background: linear-gradient(90deg, #4285F4 0%, #EA4335 100%);
      border: none;
      border-radius: 22px;
      color: #fff;
      font-size: 15px;
      margin: 0 8px;
      padding: 12px 26px;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
      box-shadow: 0 1px 6px rgba(32,33,36,.18);
    }
    .button:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 16px #ea433533;
      background: linear-gradient(90deg, #EA4335 0%, #4285F4 100%);
    }
    .view-counter {
      margin-top: 26px;
      font-size: 20px;
      color: #fff;
      text-shadow: 1px 2px 10px #333;
    }
    .external-link {
      margin-top: 28px;
      display: inline-block;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(90deg, #34A853 0%, #FBBC05 100%);
      padding: 10px 24px;
      border-radius: 22px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 1px 6px rgba(32,33,36,.18);
    }
    .external-link:hover {
      background: linear-gradient(90deg, #FBBC05 0%, #34A853 100%);
      transform: scale(1.04);
      text-decoration: underline;
    }
  </style>
  <script>
    // Generador de vistas para usuarios únicos
    function incrementarVistas() {
      let usuarioContado = localStorage.getItem('usuarioContado');
      if (!usuarioContado) {
        let vistas = localStorage.getItem('contadorVistas') || 0;
        vistas++;
        localStorage.setItem('contadorVistas', vistas);
        localStorage.setItem('usuarioContado', 'true');
      }
      let vistasActuales = localStorage.getItem('contadorVistas');
      document.getElementById('viewCount').innerText = vistasActuales || 1;
    }
    window.onload = incrementarVistas;
  </script>
</head>
<body>
  <div class="glass-container">
    <div class="logo">
      <span class="g">G</span>
      <span class="o1">o</span>
      <span class="o2">o</span>
      <span class="g2">g</span>
      <span class="l">l</span>
      <span class="e">e</span>
    </div>
    <h1>Bienvenido a Google</h1>
    <div>
      <input type="text" class="search-box" placeholder="Buscar en Google">
    </div>
    <div>
      <button class="button">Buscar con Google</button>
      <button class="button">Voy a tener suerte</button>
    </div>
    <div class="view-counter">
      Esta página ha sido vista <span id="viewCount">0</span> veces.
    </div>
    <a href="https://www.wikipedia.org" class="external-link" target="_blank">Visitar Wikipedia</a>
  </div>
</body>
</html>
