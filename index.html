<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio  de christiann gongora, desarrollador web UX/UI">
    <meta name="keywords" content="portfolio, desarrollo web, diseño UX, diseño UI, frontend">
    <title>chirstian Gongora | Portafolio</title>
    <style>
        :root {
            --color-primario: #6c5ce7;
            --color-secundario: #a29bfe;
            --color-acento: #fd79a8;
            --color-texto: #2d3436;
            --color-bg: #f9f9f9;
            --color-bg-alt: #ffffff;
            --sombra: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transicion: all 0.3s ease;
            --borde-radio: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--color-texto);
            background-color: var(--color-bg);
            line-height: 1.6;
        }
        
        header {
            background-color: var(--color-bg-alt);
            box-shadow: var(--sombra);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primario);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--color-texto);
            font-weight: 500;
            transition: var(--transicion);
        }
        
        .nav-links a:hover {
            color: var(--color-primario);
        }
        
        .contenedor {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5%;
        }
        
        section {
            padding: 5rem 0;
        }
        
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: var(--color-bg-alt);
            margin-top: 0;
            padding-top: 4rem;
        }
        
        .hero-contenido {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }
        
        .hero-texto {
            flex: 1;
        }
        
        .hero-imagen {
            flex: 1;
            text-align: center;
        }
        
        .hero-imagen img {
            max-width: 100%;
            border-radius: 50%;
            box-shadow: var(--sombra);
        }
