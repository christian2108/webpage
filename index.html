
<!DOCTYPE html>
<html>
<head>
    <title>Bienvenido a Google</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background: linear-gradient(to bottom, #f8f9fa, #e8eaed);
            margin: 0;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo span {
            font-size: 70px;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.2s ease-in-out;
        }
        .logo span:hover {
            transform: scale(1.1);
        }
        .logo .g { color: #4285f4; }
        .logo .o1 { color: #ea4335; }
        .logo .o2 { color: #fbbc05; }
        .logo .g2 { color: #4285f4; }
        .logo .l { color: #34a853; }
        .logo .e { color: #ea4335; }
        h1 {
            color: #202124;
            font-size: 26px;
            margin-bottom: 30px;
        }
        .search-box {
            width: 90%;
            max-width: 500px;
            padding: 14px 20px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }
        .search-box:hover, .search-box:focus {
            box-shadow: 0 2px 6px rgba(32,33,36,0.3);
        }
        .button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 24px;
            color: #3c4043;
            font-size: 14px;
            margin: 0 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            background-color: #dadce0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .button:active {
            background-color: #bdc1c6;
        }
        @media (max-width: 600px) {
            .logo span {
                font-size: 50px;
            }
            h1 {
                font-size: 20px;
            }
            .search-box {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="g">G</span>
        <span class="o1">o</span>
        <span class="o2">o</span>
        <span class="g2">g</span>
        <span class="l">l</span>
        <span class="e">e</span>
    </div>
    
    <h1>Bienvenido a Google</h1>
    
    <div>
        <input type="text" class="search-box" placeholder="Buscar en Google">
    </div>
    
    <div>
        <button class="button">Buscar con Google</button>
        <button class="button">Voy a tener suerte</button>
    </div>
</body>
</html>
