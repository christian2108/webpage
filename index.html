<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            color: #4285F4; /* Azul de Google */
            text-shadow: 2px 2px #FF0000; /* Rojo estilo Cars */
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background: linear-gradient(to right, #FF0000, #FFA500);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: linear-gradient(to right, #FFA500, #FF0000);
        }
    </style>
</head>
<body>
    <h1>Google Cars</h1>
    <form action="https://www.google.com/search" method="GET">
        <input type="hidden" name="q" value="juegos google letras de cars">
        <button class="button" type="submit">Buscar "Juegos Google"</button>
    </form>
</body>
</html>
