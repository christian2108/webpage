<!DOCTYPE html>
<html>
<head>
    <title>Bienvenido a Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #fff;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo span {
            font-size: 70px;
            font-weight: bold;
        }
        .logo .g { color: blue; }
        .logo .o1 { color: red; }
        .logo .o2 { color: black; }
        .logo .g2 { color: orange; }
        .logo .l { color: pink; }
        .logo .e { color: lemon; }
        h1 {
            color: purple;
            font-size: 24px;
            margin-bottom: 30px;
        }
        #visit-counter {
            margin-top: 40px;
            font-size: 18px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="g">G</span>
        <span class="o1">o</span>
        <span class="o2">o</span>
        <span class="g2">g</span>
        <span class="l">l</span>
        <span class="e">e</span>
    </div>
    
    <h1>Bienvenido a Google</h1>
    
    <p id="visit-counter">Visitas: <span id="visit-count">0</span></p>

    <script>
        // Verificar si la visita es nueva en la sesi贸n
        const sessionKey = 'visitTracked';
        if (!sessionStorage.getItem(sessionKey)) {
            // Incrementar el contador global (almacenado en localStorage)
            let visitCount = localStorage.getItem('visitCount');
            if (!visitCount) {
                visitCount = 0; // Iniciar contador si no existe
            }
            visitCount = parseInt(visitCount) + 1; // Incrementar contador
            localStorage.setItem('visitCount', visitCount);

            // Marcar la visita como registrada en esta sesi贸n
            sessionStorage.setItem(sessionKey, true);

            // Mostrar el contador actualizado
            document.getElementById('visit-count').textContent = visitCount;
        } else {
            // Si ya se registr贸 la visita en esta sesi贸n, mostrar el contador actual
            const visitCount = localStorage.getItem('visitCount') || 0;
            document.getElementById('visit-count').textContent = visitCount;
        }
    </script>
</body>
</html>
