<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f4f4f9;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo span {
            font-size: 70px;
            font-weight: bold;
        }
        .logo .g { color: RED; }
        .logo .o1 { color: BLUE; }
        .logo .o2 { color: BLACK; }
        .logo .g2 { color: PINK; }
        .logo .l { color: ORANGE; }
        .logo .e { color: GREEN; }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .search-box {
            width: 500px;
            padding: 14px 20px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            margin-bottom: 20px;
        }
        .search-box:hover, .search-box:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
        }
        .button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 0 5px;
            padding: 10px 16px;
            cursor: pointer;
        }
        .button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            border: 1px solid #dadce0;
        }
        .counter {
            font-size: 1.5em;
            font-weight: bold;
            color: #0078D7;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Logo de Google -->
    <div class="logo">
        <span class="g">G</span>
        <span class="o1">o</span>
        <span class="o2">o</span>
        <span class="g2">g</span>
        <span class="l">l</span>
        <span class="e">e</span>
    </div>
    
    <!-- Título y barra de búsqueda -->
    <h1>Bienvenido a Google</h1>
    <div>
        <input type="text" class="search-box" placeholder="Buscar en Google">
    </div>
    <div>
        <button class="button">Buscar con Google</button>
        <button class="button">Voy a tener suerte</button>
    </div>

    <!-- Contador de visitas -->
    <div class="counter">
        Visitas únicas: <span id="visit-count">0</span>
    </div>

    <script>
        // Verifica si el usuario ya ha visitado la página
        const pageVisited = localStorage.getItem('visited');

        if (!pageVisited) {
            // No se ha registrado la visita, incrementa el contador en el servidor
            fetch('https://your-api-endpoint.com/increment-counter', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    console.log("Contador incrementado exitosamente.");
                } else {
                    console.error("Error al incrementar el contador.");
                }
            });

            // Marca la visita como registrada en el almacenamiento local
            localStorage.setItem('visited', 'true');
        }

        // Actualiza el contador obtenido desde el servidor
        fetch('https://your-api-endpoint.com/get-counter')
            .then(response => response.json())
            .then(data => {
                document.getElementById('visit-count').textContent = data.count;
            })
            .catch(error => {
                console.error("Error al obtener el contador:", error);
            });
    </script>
</body>
</html>
