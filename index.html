<!DOCTYPE html>
<html>
<head>
    <title>Bienvenido a Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #fff;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo span {
            font-size: 70px;
            font-weight: bold;
        }
        .logo .g { color: blue; }
        .logo .o1 { color: red; }
        .logo .o2 { color: black; }
        .logo .g2 { color: orange; }
        .logo .l { color: pink; }
        .logo .e { color: lemon; }
        h1 {
            color: purple;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .search-box {
            width: 500px;
            padding: 14px 20px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            margin-bottom: 20px;
        }
        .search-box:hover, .search-box:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
        }
        .button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: green;
            font-size: 14px;
            margin: 0 5px;
            padding: 10px 16px;
            cursor: pointer;
        }
        .button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            border: 1px solid #dadce0;
        }
        #visit-counter {
            margin-top: 40px;
            font-size: 18px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="g">G</span>
        <span class="o1">o</span>
        <span class="o2">o</span>
        <span class="g2">g</span>
        <span class="l">l</span>
        <span class="e">e</span>
    </div>
    
    <h1>Bienvenido a Google</h1>
    
    <div>
        <input type="text" class="search-box" placeholder="Buscar en Google">
    </div>
    
    <div>
        <button class="button">Buscar con Google</button>
        <button class="button">Voy a tener suerte</button>
    </div>

    <div id="visit-counter">
        Esta página ha sido visitada <span id="counter">0</span> veces.
    </div>

    <script>
        // Obtener el contador actual desde el almacenamiento local
        let visitCount = localStorage.getItem('visitCount');

        // Si no existe, inicializarlo a 0
        if (!visitCount) {
            visitCount = 0;
        }

        // Incrementar el contador
        visitCount++;

        // Guardar el contador actualizado en el almacenamiento local
        localStorage.setItem('visitCount', visitCount);

        // Mostrar el contador en la página
        document.getElementById('counter').innerText = visitCount;
    </script>
</body>
</html>
